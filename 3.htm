<h1 style=" text-align:center; color:blue;">برنامه</h1>
  <pre style=" text-align:center;font-size:115%; font-family:tahoma;"> . علت تحصیل بنده در دانشگاه پیام نور رعایت سیستم آموزشی بین المللی و سطح بالای آن نسبت به دانشگاه های هم جوار است  
  . برنامه ی من برای آینده رسیدن به درجه ی علمی مناسب و اشتغال در زمینه ی تحصیلی خود است  
  . قصد دارم با تلاش و کوشش فراوان به درجات بالایی برسم  </pre>
